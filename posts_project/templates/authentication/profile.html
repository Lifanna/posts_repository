{% extends "base.html" %}
{% block content %}
    <form method="post" class="row" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-12 col-sm-6 col-md-4 my-2">
            <div class="card-new p-4">
                <h3 class="text-center mt-4">Профиль пользователя</h3>
                <div class="form-group">
                    {% comment %} <label for="id_avatar">Изображение:</label> {% endcomment %}
                    <input type="file" id="id_avatar" name="avatar" class="form-control-file">
                    {% if request.user.avatar %}
                        <img id="avatar_preview" src="{{ request.user.avatar.url }}" class="img-fluid" alt="Avatar">
                    {% else %}
                        <img id="avatar_preview" src="/static/images/nophoto.jpg" class="img-fluid" alt="Avatar">
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 my-2">
            <div class="card-new p-4">
                <div class="form-group">
                    <label for="id_first_name">Имя:</label>
                    <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ request.user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="id_last_name">Фамилия:</label>
                    <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ request.user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="id_patronymic">Отчество:</label>
                    <input type="text" id="id_patronymic" name="patronymic" class="form-control" value="{{ request.user.patronymic }}">
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <label for="id_phone_number">Номер телефона:</label>
                    <input type="text" id="id_phone_number" name="phone_number" class="form-control" value="{{ request.user.phone_number }}">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </div>
    </form>
{% endblock %}
