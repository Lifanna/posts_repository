{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}
{% block content %}
    <div class="col-12 col-sm-6 offset-md-3 mt-4">
        <div class="card-new p-4">
            <h3 class="text-center mt-4">Введите ваш Email для восстановления пароля</h3>
            {% if form.non_field_errors %}
                <div class="text-danger">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" id="" name="email" class="form-control" placeholder="Введите ваш Email">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-success btn-block">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
